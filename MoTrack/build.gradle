// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
    // Android config
    coreMinSdkVersion = 16
    coreCompileSdkVersion = 30
    coreTargetSdkVersion = 30
    coreVersionName = '1.1.0'
    defaultVersionCode = 100

    // Dependencies
    coreKtxVersion = '1.6.0'
    appCompatVersion = '1.3.1'

    // Testing libraries
    JunitVersion = '4.13.2'
    androidxJunitVersion = '1.1.3'
    espressoVersion = '3.4.0'

    // play plugin
    installreferrerVersion =  '2.2'
    playServicesAdsIdentifier =  '17.1.0'

    // POM
    motrackGroupId = 'com.motrack.sdk'
}

buildscript {
    ext.kotlinVersion = '1.5.31'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}